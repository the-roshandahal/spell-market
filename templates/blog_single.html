{% include 'header.html' %}
{% load static %}

<main>

    <!-- bg shape area start -->
    <div class="bg-shape">
       <img src="{% static 'assets/img/shape/shape-1.png' %}" alt="">
    </div>
    <!-- bg shape area end -->

    <!-- page title area -->
    <section class="page__title-area  pt-85">
       <div class="container">
          <div class="row">
             <div class="col-xxl-12">
                <div class="page__title-content mb-50">
                   <h2 class="page__title">{{blog_data.title}}</h2>
                   <div class="postbox__author-2 mt-20">
                      <ul class="d-flex align-items-center">
                         
                         <li>
                           <span>Author</span>
                            <h6><a href="#">spellmarket</a></h6>
                            
                         </li>
                         <li>
                           <span></span>
                            <h6></h6>
                         </li>
                         <li>
                           <span>Published</span>
                            <h6>{{blog_data.created.date}}</h6>
                         </li>
                         
                      </ul>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>
    <!-- page title end -->

    <!-- postbox area start -->
    <section class="postbox__area pb-120">
       <div class="container">
          <div class="row">
             <div class="col-xxl-8 col-xl-8 col-lg-8">
                <div class="postbox__wrapper">
                   <div class="postbox__thumb postbox__thumb-2 fix w-img mb-30">
                      <a href="#"><img src="{{blog_data.image.url}}" alt=""></a>
                   </div>
                   <div class="postbox__details mb-30">
                      <p class="drop-cap">{{blog_data.blog|safe}}</p>
                   </div>
                   <div class="postbox__share m-social mb-80">
                      <h5>The share</h5>
                      <ul>
                         <li><a href="#" class="fb"><i class="fab fa-facebook-f"></i></a></li>
                         <li><a href="#" class="tw"><i class="fab fa-twitter"></i></a></li>
                         <li><a href="#" class="pin"><i class="fab fa-pinterest-p"></i></a></li>
                         <li><a href="#" class="link"><i class="fab fa-linkedin-in"></i></a></li>
                      </ul>
                   </div>
                </div>
             </div>
             <div class="col-xxl-4 col-xl-4 col-lg-4">
                <div class="blog__sidebar-wrapper  ml-30">
                   <div class="blog__sidebar mb-30">
                      
                      <div class="sidebar__widget mb-30">
                         <div class="sidebar__widget-title">
                            <h3>Recent Blogs</h3>
                         </div>
                         <div class="sidebar__widget-content">
                            <div class="rc__post-wrapper">
                              {% for blogs in blogs %}
                               <div class="rc__post d-flex align-items-center">
                                  <div class="rc__thumb mr-15">
                                     <a href="blog-details.html"><img src="{{blogs.image.url}}" alt="" height = 80></a>
                                  </div>
                                  <div class="rc__content">
                                     <div class="rc__meta">
                                        <span>{{blogs.added.date}}</span>
                                     </div>
                                     <h6 class="rc__title"><a href="blog-details.html">{{blogs.title}}</a></h6>
                                  </div>
                               </div>
                               {% endfor %}
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>
    <!-- postbox area end -->

 </main>

 
{% include 'footer.html' %}
