{% load static %} {% include 'nav.html' %}
<!-- header area start -->
{% for message in messages %}
<div class="popup-msg">
  <p class="popup-msg-text">{{message}}</p>
  <!-- <i class="fa fa-times popup-close"></i> -->
</div>
{% endfor %}
<style>
  .popup-msg {
    display: flex;
    justify-content: space-between;
    position: absolute;
    transform: translateX(-50%);
    z-index: 1000;
    top:5%;
    right: -3%;
    padding: 0.5rem;
    border-radius: 10px;
    border: 1.3px solid gray;
    color: rgb(255, 255, 255);
    background-color: rgb(228, 228, 228);
    box-shadow: 3px 4px 12px 0px rgba(0, 0, 0, 0.3);
    
  }
.popup-msg-text{
  padding: 7px 5px 0px 5px;
}
</style>

<script>
  let popup = document.querySelector(".popup-msg");
  if (popup){
   setTimeout(() => {
      popup.style.display="none"
   }, 3000);
}
</script>

<header>
  <div class="header__area white-bg" id="header-sticky">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-4 col-6">
          <div class="logo">
            <a href="{% url 'home' %}">
              <img src="{% static 'assets/img/logo/logo.png' %}" alt="logo" />
            </a>

        </div>
        <div class="col-xxl-8 col-xl-8 col-lg-8 d-none d-lg-block">
          <div class="main-menu">
            <nav id="mobile-menu">

        {% if user.is_authenticated %}

        <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-8 col-6">
